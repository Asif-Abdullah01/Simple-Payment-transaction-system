<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo MFS Function</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">
          <!-- account balance -->

          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title">Account Balance</div>
              <div id="account-balance" class="stat-value">9400</div>
            </div>
          </div>
          <div class="divider"></div>


          <!-- features start -->

          <div>
            <button id="addMoney-form-btn" class="btn btn-lg">Add money</button>
            <button id="cashOut-form-btn" class="btn btn-lg">Cash out</button>
            <button id="transactions-btn" class="btn btn-lg">Transactions</button>

          </div>

          <!-- features end -->
          <div class="divider"></div>

          <!-- add money -->
          <div id="addMoney-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Add money amount</span>
                </label>
                <input id="input-addMoney" type="text" placeholder="amount you and to add" class="input input-bordered"
                  required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin number</span>
                </label>
                <input id="input-pinNum" type="password" autocomplete="off" placeholder="pin num"
                  class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-add-money" class="btn btn-primary">Add money</button>
              </div>
            </form>
          </div>


          <!-- cashOut -->

          <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Cash Out Amount</span>
                </label>
                <input type="text" id="input-cash-out" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input type="password" id="input-cash-out-pin" placeholder="Pin Number" autocomplete="off"
                  class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>


          <!-- transaction start -->
          <div id="transaction-section" class="hidden">
            <h2 class="text-3xl text-center">Transaction History</h2>
            <div id="transaction-container" class="space-y-3">

            </div>
          </div>
          <!-- transaction End -->
        </div>
      </div>
    </div>
  </main>

  <script src="js/utilities.js"></script>
  <script src="js/addMoney.js"></script>
  <script src="js/cashOut.js"></script>
  <script src="js/features.js"></script>
</body>

</html>
